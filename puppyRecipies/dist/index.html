<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Recipies</title>
    <style>form{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        input{
            width: 100%;
        }
        #submit-btn{
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            background: linear-gradient(0deg, rgba(7,120,163,1) 0%, 
                                            rgba(0,176,245,1) 100%);
            color: #fff;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            border: none;
        }
        #submit-btn:hover{
            background: linear-gradient(0deg, rgba(7,160,163,1) 0%, 
                                            rgba(0,176,245,1) 100%);
        }
        .recipies{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .recipe {
            border: 2px soild rgba(0, 0, 0, 0.2);
            padding: 10px;
        }</style>
</head>
<body>
    <form class="search">
        <input type="text" name="query" value="burger">
        <button name="submit" id="submit-btn">Submit</button>
    </form>
    <div class="recipies"></div>
    <script src="/app.c328ef1a.js"></script>
</body>
</html>
