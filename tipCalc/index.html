<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <form>
        <h3>Tip Calculator</h3>
        <p>
          Bill amount:<br />
          $ <input id="bill" type="text" /><br />
          <small>*bill amount + 15% gratuity = Total</small>
        </p>
      </form>
      <button id="calculate" type="button" onclick="generateTax();">Calculate Tip</button>
      <p id="grand-total-prompt">You Owe: <span id="total"></span></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
